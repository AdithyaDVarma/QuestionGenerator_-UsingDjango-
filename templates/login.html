<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAQUEST - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border-radius: 1.5rem;
            border: none;
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .brand-text {
            color: #2c3e50;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .brand-text:after {
            content: '';
            position: absolute;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, #6B73FF, #000DFF);
            bottom: -10px;
            left: 25%;
            border-radius: 2px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #6B73FF;
            box-shadow: 0 0 0 0.25rem rgba(107, 115, 255, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.4);
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .register-link {
            transition: all 0.3s ease;
        }
        
        .register-link:hover {
            color: #000DFF !important;
            text-decoration: none;
        }

        .form-check-input:checked {
            background-color: #6B73FF;
            border-color: #6B73FF;
        }

        .forgot-password {
            color: #6B73FF;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #000DFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="gradient-custom">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="brand-text">INSTAQUEST</h2>
                                <p class="text-muted mt-4">Welcome back! Please login to your account.</p>
                            </div>
                            
                            <form class="mb-4" action="/auth/login/" method="post">
                                {% csrf_token %}
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-lg ps-4" 
                                           placeholder="username" required name="username" />
                                </div>
                                
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg ps-4" 
                                           placeholder="Password" required name="password" />
                                </div>
                                
                                
                                <button class="btn btn-primary w-100" type="submit">
                                    Sign In
                                </button>
                            </form>
                            
                            <div class="text-center">
                                <p class="mb-0">Don't have an account? 
                                    <a href="/auth/signup/" class="register-link text-primary fw-bold">
                                        Create Account
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
