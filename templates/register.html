<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAQUEST - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .card {
            border-radius: 1.5rem;
            border: none;
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .brand-text {
            color: #2c3e50;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(107, 115, 255, 0.1);
            background-color: rgba(107, 115, 255, 0.05);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6B73FF;
            background-color: white;
        }

        .form-control::placeholder {
            color: #95a5a6;
            font-weight: 500;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border: none;
            border-radius: 10px;
            padding: 1rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.4);
        }

        .text-primary {
            color: #6B73FF !important;
        }

        .text-primary:hover {
            color: #000DFF !important;
            text-decoration: none;
        }

        @media (min-width: 992px) {
            .card {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <section class="gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#6B73FF" viewBox="0 0 16 16">
                                    <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
                                </svg>
                                <h2 class="brand-text mt-3">INSTAQUEST</h2>
                                <p class="text-muted">Create your account</p>
                            </div>
                            
                            <form action="/auth/signup/" method="post">
                                {% csrf_token %}
                                <div class="form-outline mb-3">
                                    <input type="text" class="form-control form-control-lg" placeholder="Full Name" required name="name"/>
                                </div>
                                <div class="form-outline mb-3">
                                    <input type="email" class="form-control form-control-lg" placeholder="Email Address" required name="email" />
                                </div>
                                <div class="form-outline mb-3">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username" required name="username" />
                                </div>
                                <div class="form-outline mb-3">
                                    <input type="password" class="form-control form-control-lg" placeholder="Password" required name="password" />
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" required name="confirm_password" />
                                </div>
                                <button class="btn btn-primary btn-lg w-100 mb-4" type="submit">Create Account</button>
                                <button class="btn btn-secondary btn-lg" type="reset">Reset</button>
                                <p class="text-center mb-0">Already have an account? 
                                    <a href="/auth/login/" class="text-primary fw-bold">Login here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
