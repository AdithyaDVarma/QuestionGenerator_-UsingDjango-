<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTAQUEST - History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-custom {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .card {
            border-radius: 1.5rem;
            border: none;
            backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: #2c3e50;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .nav-link {
            font-weight: 600;
            color: #2c3e50 !important;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgba(107, 115, 255, 0.1);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white !important;
        }

        .history-card {
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(107, 115, 255, 0.1);
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .history-card:hover {
            transform: translateX(5px);
            background-color: white;
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.1);
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(107, 115, 255, 0.1);
            background-color: rgba(107, 115, 255, 0.05);
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: #6B73FF;
            background-color: white;
        }

        .btn-outline-primary {
            color: #6B73FF;
            border: 2px solid #6B73FF;
            border-radius: 10px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.4);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">INSTAQUEST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/history/">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="/auth/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gradient-custom">
        <div class="container py-5">
            <div class="row justify-content-center" style="margin-top: 4rem;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <h4 class="mb-4">Question Generation History</h4>
                            
                            <!-- History Items -->
                            {% for item in history_items %}
                            <div class="history-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h5 class="card-title">{{ item.filename }}</h5>
                                            <small class="text-muted">{{ item.date_created|date:"F j, Y - g:i A" }}</small>
                                        </div>
                                        <a href="{% url 'results' item.id %}" class="btn btn-outline-primary">View Results</a>
                                    </div>
                                </div>
                            </div>
                            {% empty %}
                            <p>No history found.</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
